
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CAF Preventive Medicine</title>
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    /* Links */
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    
    /* Header */
    header {
      background-color: #003366;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Main Container */
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h1, h2 {
      color: #003366;
      text-align: center;
    }
    p.intro {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    
    /* Image */
    .my-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin: 0 auto 30px;
    }
    form label, form input, form select, form button {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 1rem;
    }
    form input, form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background-color: #005fa3;
      color: #ffffff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #004c87;
    }
    #results {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      margin: 0 auto 30px;
    }
    #results ul {
      list-style-type: none;
      padding: 0;
    }
    #results li {
      padding: 15px;
      border-bottom: 1px solid #e6e6e6;
    }
    #results li:last-child {
      border-bottom: none;
    }
    #results a {
      color: #005fa3;
    }
    #results a:hover {
      color: #003366;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>CAF Preventive Medicine</h1>
  </header>

  <div class="container">
    <img src="pic-for-app.png" alt="App Preview" class="my-image" />

    <p class="intro">
      This tool suggests evidence-based preventive screening recommendations for healthy adults. Enter the patient's age and gender to get tailored guidelines, including test types and screening intervals.
    </p>

    <form id="screeningForm">
      <label for="age">Patient Age:</label>
      <input type="number" id="age" name="age" min="18" required>

      <label for="gender">Patient Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <button type="submit">Get Recommendations</button>
    </form>

    <div id="results"></div>
  </div>

  <script>
    const recommendationTextMap = {
      'âœ”': 'Strong recommendation',
      'âž•': 'Weak recommendation',
      'âž–': 'Weak recommendation against',
      'âœ–': 'Strong recommendation against',
      'ðŸ©º': 'Eligible for screening, discuss with provider'
    };

    const recommendationsData = {
      universal: [
        {
          name: 'Type 2 Diabetes',
          guideline: 'Diabetes Canada Guidelines, 2018',
          test: 'A1C and/or FPG',
          frequency: 'Every 3 years â‰¥40 years or if high risk',
          link: 'https://guidelines.diabetes.ca/cpg/chapter4',
          brackets: { '18-20': 'âž–', '21-29': 'âž–', '30-39': 'âž–', '40-49': 'âž•', '50-59': 'âž•', '60+': 'âž•' }
        },
        {
          name: 'Colorectal Cancer',
          guideline: 'CAF 2025',
          test: 'FOBT/FIT (every 2 yrs) or Sigmoidoscopy (every 10 yrs)',
          frequency: 'Starting at age 50',
          link: '#',
          brackets: { '18-20': 'N/A', '21-29': 'N/A', '30-39': 'N/A', '40-49': 'N/A', '50-59': 'ðŸ©º', '60+': 'ðŸ©º' }
        }
        // Add additional entries here as needed
      ]
    };

    function getAgeBracket(age) {
      if (age >= 18 && age <= 20) return '18-20';
      if (age >= 21 && age <= 29) return '21-29';
      if (age >= 30 && age <= 39) return '30-39';
      if (age >= 40 && age <= 49) return '40-49';
      if (age >= 50 && age <= 59) return '50-59';
      if (age >= 60) return '60+';
      return null;
    }

    function getRecommendations(age, gender) {
      const ageBracket = getAgeBracket(age);
      const results = [];
      ['universal'].forEach(category => {
        recommendationsData[category].forEach(rec => {
          const symbol = rec.brackets[ageBracket];
          if (symbol === 'âœ”' || symbol === 'âž•' || symbol === 'ðŸ©º') {
            results.push({
              name: rec.name,
              guideline: rec.guideline,
              recommendation: recommendationTextMap[symbol],
              test: rec.test,
              frequency: rec.frequency,
              link: rec.link
            });
          }
        });
      });
      return results;
    }

    document.getElementById('screeningForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const age = parseInt(document.getElementById('age').value, 10);
      const gender = document.getElementById('gender').value;
      const recommendations = getRecommendations(age, gender);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<h2>Screening Recommendations</h2>';

      if (recommendations.length === 0) {
        resultsDiv.innerHTML += '<p>No screening recommendations applicable at this time.</p>';
      } else {
        const ul = document.createElement('ul');
        recommendations.forEach(rec => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${rec.name}</strong><br>
            <em>${rec.recommendation}</em><br>
            <strong>Test:</strong> ${rec.test}<br>
            <strong>Frequency:</strong> ${rec.frequency}<br>
            <a href="${rec.link}" target="_blank">${rec.guideline}</a>
          `;
          ul.appendChild(li);
        });
        resultsDiv.appendChild(ul);
      }
    });
  </script>
</body>
</html>
