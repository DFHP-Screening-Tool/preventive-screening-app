<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAF Preventive Medicine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .recommendation {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .recommendation h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <h1>CAF Preventive Medicine Screening Recommendations</h1>
  <form id="user-form">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="0" max="120" />
    <br><br>
    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
    <br><br>
    <button type="submit">Get Recommendations</button>
  </form>

  <div id="results"></div>

  <script>
    const screeningData = {
      universal: [
        {
          name: 'Blood Pressure',
          guideline: 'CTFPHC, 2013',
          link: 'https://canadiantaskforce.ca/guidelines/published-guidelines/blood-pressure/',
          test: 'Blood pressure measurement',
          frequency: 'Every 2 years for adults with normal blood pressure',
          brackets: { '18-20': '✓', '21-29': '✓', '30-39': '✓', '40-49': '✓', '50-59': '✓', '60+': '✓' }
        },
        {
          name: 'Colorectal Cancer',
          guideline: 'CTFPHC, 2016',
          link: 'https://canadiantaskforce.ca/guidelines/published-guidelines/colorectal-cancer/',
          test: 'FOBT or FIT',
          frequency: 'Every 2 years from age 50 to 74',
          brackets: { '18-20': '✖', '21-29': '✖', '30-39': '✖', '40-49': '✖', '50-59': '✓', '60+': '✓' }
        }
      ],
      female: [
        {
          name: 'Cervical Cancer',
          guideline: 'CTFPHC, 2013',
          link: 'https://canadiantaskforce.ca/guidelines/published-guidelines/cervical-cancer/',
          test: 'Pap smear',
          frequency: 'Every 3 years from age 25 to 69',
          brackets: { '18-20': '✖', '21-29': '✓', '30-39': '✓', '40-49': '✓', '50-59': '✓', '60+': '✓' }
        },
        {
          name: 'Breast Cancer',
          guideline: 'CTFPHC, 2018',
          link: 'https://canadiantaskforce.ca/guidelines/published-guidelines/breast-cancer/',
          test: 'Mammogram',
          frequency: 'Every 2–3 years for women aged 50–74',
          brackets: { '18-20': '✖', '21-29': '✖', '30-39': '✖', '40-49': '✖', '50-59': '✓', '60+': '✓' }
        },
        {
          name: 'Osteoporosis',
          guideline: 'CTFPHC, 2010',
          link: 'https://canadiantaskforce.ca/guidelines/published-guidelines/osteoporosis/',
          test: 'Bone Mineral Density (DXA)',
          frequency: 'Starting at age 65 or younger if high risk',
          brackets: { '18-20': '✖', '21-29': '✖', '30-39': '✖', '40-49': '✖', '50-59': '✖', '60+': '✓' }
        }
      ],
      male: [
        {
          name: 'Prostate Cancer',
          guideline: 'CAF 2025',
          link: 'https://www.canada.ca/en/department-national-defence/services/benefits-military/health-support/cancer-screening.html',
          test: 'PSA',
          frequency: 'Discuss starting at age 50, or earlier if high risk',
          brackets: { '18-20': '➖', '21-29': '➖', '30-39': '➖', '40-49': '➖', '50-59': '➖', '60+': '➖' }
        },
        {
          name: 'Abdominal Aortic Aneurysm',
          guideline: 'CTFPHC, 2017',
          link: 'https://canadiantaskforce.ca/guidelines/published-guidelines/abdominal-aortic-aneurysm/',
          test: 'Abdominal ultrasound',
          frequency: 'One-time screening for men 65–80 who ever smoked',
          brackets: { '18-20': '✖', '21-29': '✖', '30-39': '✖', '40-49': '✖', '50-59': '✖', '60+': '✓' }
        }
      ]
    };

    function getAgeBracket(age) {
      if (age < 21) return '18-20';
      if (age < 30) return '21-29';
      if (age < 40) return '30-39';
      if (age < 50) return '40-49';
      if (age < 60) return '50-59';
      return '60+';
    }

    function getRecommendations(age, sex) {
      const bracket = getAgeBracket(age);
      let items = [];

      screeningData.universal.forEach(rec => {
        if (rec.brackets[bracket] === '✓') {
          items.push(rec);
        }
      });

      if (sex === 'female') {
        screeningData.female.forEach(rec => {
          if (rec.brackets[bracket] === '✓') {
            items.push(rec);
          }
        });
      } else if (sex === 'male') {
        screeningData.male.forEach(rec => {
          if (rec.brackets[bracket] === '✓') {
            items.push(rec);
          }
        });
      }

      return items;
    }

    document.getElementById('user-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const age = parseInt(document.getElementById('age').value);
      const sex = document.getElementById('sex').value;
      const results = document.getElementById('results');
      results.innerHTML = '';

      const recs = getRecommendations(age, sex);
      if (recs.length === 0) {
        results.innerHTML = '<p>No specific screenings are currently recommended based on your input.</p>';
        return;
      }

      recs.forEach(rec => {
        const div = document.createElement('div');
        div.classList.add('recommendation');
        div.innerHTML = `
          <h3>${rec.name}</h3>
          <p><strong>Test:</strong> ${rec.test}</p>
          <p><strong>Frequency:</strong> ${rec.frequency}</p>
          <p><strong>Guideline:</strong> <a href="${rec.link}" target="_blank">${rec.guideline}</a></p>
        `;
        results.appendChild(div);
      });
    });
  </script>
</body>
</html>
